<!doctype html>
<html lang="en">
    <head>
        <!-- aquí mete los css, incluyendo iconoss -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <!-- aquí van para dentro los js.... -->
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/coastline_0.js"></script>
        <script src="data/cities_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:5, minZoom:1
        }).fitBounds([[-7.35556488980151,-66.01764056764254],[66.29952361972691,74.18698673637745]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_coastline_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_coastline_0_0() {
            return {
                pane: 'pane_coastline_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_coastline_0');
        map.getPane('pane_coastline_0').style.zIndex = 400;
        map.getPane('pane_coastline_0').style['mix-blend-mode'] = 'normal';
        var layer_coastline_0 = new L.geoJson(json_coastline_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_coastline_0',
            layerName: 'layer_coastline_0',
            pane: 'pane_coastline_0',
            onEachFeature: pop_coastline_0,
            style: style_coastline_0_0,
        });
        bounds_group.addLayer(layer_coastline_0);
        map.addLayer(layer_coastline_0);
        function pop_cities_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nombre</th>\
                        <td>' + (feature.properties['Nombre'] !== null ? autolinker.link(feature.properties['Nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Población</th>\
                        <td>' + (feature.properties['Población'] !== null ? autolinker.link(feature.properties['Población'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_cities_1_0(feature) {
            if (feature.properties['Población'] >= 500577.000000 && feature.properties['Población'] <= 2000000.000000 ) {
                return {
                pane: 'pane_cities_1',
                radius: 2.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Población'] >= 2000000.000000 && feature.properties['Población'] <= 4000000.000000 ) {
                return {
                pane: 'pane_cities_1',
                radius: 4.5,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Población'] >= 4000000.000000 && feature.properties['Población'] <= 6000000.000000 ) {
                return {
                pane: 'pane_cities_1',
                radius: 7.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Población'] >= 6000000.000000 && feature.properties['Población'] <= 8000000.000000 ) {
                return {
                pane: 'pane_cities_1',
                radius: 9.5,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Población'] >= 8000000.000000 && feature.properties['Población'] <= 9904000.000000 ) {
                return {
                pane: 'pane_cities_1',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_cities_1');
        map.getPane('pane_cities_1').style.zIndex = 401;
        map.getPane('pane_cities_1').style['mix-blend-mode'] = 'normal';
        var layer_cities_1 = new L.geoJson(json_cities_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_cities_1',
            layerName: 'layer_cities_1',
            pane: 'pane_cities_1',
            onEachFeature: pop_cities_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_cities_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_cities_1);
        map.addLayer(layer_cities_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'cities<br /><table><tr><td style="text-align: center;"><img src="legend/cities_1_50057720000000.png" /></td><td> 500577 - 2000000 </td></tr><tr><td style="text-align: center;"><img src="legend/cities_1_200000040000001.png" /></td><td> 2000000 - 4000000 </td></tr><tr><td style="text-align: center;"><img src="legend/cities_1_400000060000002.png" /></td><td> 4000000 - 6000000 </td></tr><tr><td style="text-align: center;"><img src="legend/cities_1_600000080000003.png" /></td><td> 6000000 - 8000000 </td></tr><tr><td style="text-align: center;"><img src="legend/cities_1_800000099040004.png" /></td><td> 8000000 - 9904000 </td></tr></table>': layer_cities_1,'<img src="legend/coastline_0.png" /> coastline': layer_coastline_0,}).addTo(map);L.control.scale({position: 'bottomleft', maxWidth: 100, metric: true, imperial: false, updateWhenIdle: false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_cities_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nombre'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
